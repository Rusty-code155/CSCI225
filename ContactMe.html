    <div class="row">

        <section>
            <h1>The Trolley Problem</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/XjZHAa4hR68?si=z3GPf-y-HQx6cSB1"
                title="YouTube video player" frameborder="0"

            <h2>Feedback </h2>



            <label></label>
            <input>
    
    <form name="feedback" action="#" method="post">
        <div class="col">
            <div class="row">
                <!-- User's First Name -->
                <div class="form-floating mb-2">
                    
                    <label  class="form-label" for="fn">First Name:</label>
                    <input  class="form-control" type="text" id="fn" name="fn" placeholder="Anonymous" required>
                    <br>
                </div>
                <!-- User's Last Name -->
                <div class="form-floating mb-2">
                    <label class="form-label" for="ln">Last Name:</label>
                    <input class="form-control" type="text" id="ln" name="ln" placeholder="Anonymous " required>
                    <br>
                </div>
            </div>
            <!-- Email Address -->
            <label class="form-label" for="Email" id="email">Email:</label>
            <input class="form-control" type="email" id="email" name="mail" placeholder="Email@email.com">
            <br>
        </div>
        <div class="col">
            <!-- Date of Birth -->
            <label class="form-label" for="DB">Date of Birth:</label>
            <input class="form-control" type="date" id="DB" name="DB" required>
            <br>


            <!-- Number Input -->
            <label class="form-label" for="quantity">Number of Visits:</label>
            <input class="form-control" type="number" id="quantity" name="quantity" min="1" max="100" step="1" placeholder="Enter #">
            <br>

            <!-- Search Input -->
            <label class="form-label" for="search">Search:</label>
            <input class="form-control" type="search" id="search" name="search" placeholder="Search our site...">
            <br>
        </div>
        <!-- Recommendation Radio Buttons -->
        <div class="col">
            .bg-transparent
            <fieldset>
                <legend>Would you recommend this website?</legend>
                <div class="form-check">
                    <label><input class="form-check-input" type="checkbox" name="recommend" value="yes"> Recommended</label>
                <!--   <label><input class="form-check-input" type="checkbox" name="recommend" value="no"> No</label>-->
            </fieldset>
            <br>
        </div>
        <!-- Favorite Website Selection Box -->
        <label for="favorite">Favorite Website:</label>
        <select class="form-select" id="favorite" name="favorite">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="Time">Time</option>
            <option value="TikTok">TikTok</option>
        </select>
        <br>

        <!-- Rating Range Element -->
        <label class="form-label" for="rating">Rate this website from 1 to 10:</label>
        <input type="range" class="form-range" id="rating" name="rating" min="1" max="10" value="5" step="1">
        <br>

        <!-- Comments Textarea -->
        <label class="form-label" for="comment">Additional Comments:</label>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="comment"></textarea>
        <br>
        </div>
        <!-- Submit Button -->
        <button type="submit">Submit Feedback</button>
    </form>
