			<script>
				var imglist = document.querySelectorAll('.img-container-hide');
                imglist[0].setAttribute('class','img-container-hide');
                var index=0;//current image
                //event -- change to next picture
                function changepicplus()
                {
                    imglist[index].setAttribute('class','img-container-hide');
                    index++;
                    index=index%5;
                    // show the next one
                    imglist[index].setAttribute('class','img-container-hide');

                }
                //bind the event
                
                     
                
			</script>
